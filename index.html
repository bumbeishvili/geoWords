<!DOCTYPE html>
<html ng-app="GeoWords">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title ng-bind="trnsl('search')+ ' ^_^'">  </title>
    <link href="css/geokbd/jquery.geokbd.css" rel="stylesheet" type="text/css" />
    <link href="css/custom/app.css" rel="stylesheet" type="text/css" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="shortcut icon" type="image/x-icon" href="img/icon.png" />

</head>
<body ng-controller="pageCtrl">
    <geo-navbar></geo-navbar>
    <div class="container body-content">

        <wild-card-content ng-if="contents.wildCardContent.active">
        </wild-card-content>

        <regex-content ng-if="contents.regexContent.active">
        </regex-content>

        <rhyme-content ng-if="contents.rhymeContent.active">
        </rhyme-content>

        <statistic-content ng-if="contents.statisticContent.active">
        </statistic-content>

        <hr />
        <footer>
            <span>
               <a href="https://github.com/bumbeishvili/geoWords" target="_blank">Github Repository </a>
            </span>
        </footer>
    </div>
    <div wc-overlay wc-overlay-delay="300">
        <div class="throbber-loader">
            Loading…
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

    <script src="js/plugins/pagination/angular-table.min.js"></script>


    <script src="js/plugins/geokbd/jquery.geokbd.js"></script>

    <script src="js/controllers/controllers.js"></script>
    <script src="js/directives/directives.js"></script>
    <script src="js/plugins/loading/wcAngularOverlay.js"></script>

</body>
</html>
