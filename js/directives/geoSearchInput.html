
<div class="form-group input-group col-md-4 col-lg-4" style="margin-top:20px">
    <input type="text"
           ng-keypress="($event.which === 13)&&wordPattern&&searchAction(wordPattern)"
           ng-model="wordPattern"
           required class="form-control geokbd {{uniqueName}}"
           placeholder="{{placeholder}}">
    <span class="input-group-btn">
        <button type="submit" class="btn btn-default" ng-disabled="!wordPattern" ng-click="searchAction(wordPattern)">
            <span class="glyphicon glyphicon-search" aria-hidden="true">  </span>
        </button>
    </span>
</div>

<bind-Geo-keyboard to-class="geokbd" ></bind-Geo-keyboard>
